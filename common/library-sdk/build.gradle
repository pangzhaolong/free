apply from: rootProject.file('gradle/library.build.gradle')

android {
    defaultConfig {
        ndk {
            abiFilters "armeabi-v7a"
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
    //使用其中的大数据
    implementation project(path: ':common:library-utils')
}