apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.android_version.compileSdkVersion
    buildToolsVersion rootProject.ext.android_version.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android_version.minSdkVersion
        targetSdkVersion rootProject.ext.android_version.targetSdkVersion
        versionCode 1
        versionName "1.0.0"
        consumerProguardFiles 'consumer-rules.pro'
        buildConfigField("String", "BASE_URL", "\"${rootProject.ext.DEBUG ? rootProject.ext.API_TEST_URL : rootProject.ext.API_URL}\"")
        buildConfigField("String", "BASE2_URL", "\"${rootProject.ext.DEBUG ? rootProject.ext.API_TEST2_URL : rootProject.ext.API2_URL}\"")

        //Room 配置
        javaCompileOptions {
            annotationProcessorOptions {
                arguments += [
                        "room.schemaLocation"  : "$projectDir/schemas".toString(),
                        "room.incremental"     : "true",
                        "room.expandProjection": "true"]
            }
        }


    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
//            jniLibs.srcDirs = ['libs']
            if (isBuildModule.toBoolean()) {
            } else {
                resources {
                    //正式版本时，排除debug文件夹下所有调试文件
                    exclude 'src/debug/*'
                }
            }
        }
    }

    //统一资源前缀,规范资源引用
    resourcePrefix "net_"

    compileOptions {
        sourceCompatibility rootProject.ext.android_version.java_version
        targetCompatibility rootProject.ext.android_version.java_version
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {
    //第三方依赖库
    api rootProject.ext.dependencies["okhttp"]
    api rootProject.ext.dependencies["okhttp-logging-interceptor"]
    api rootProject.ext.dependencies["okio"]
    api rootProject.ext.dependencies["diskLruCache"]

    api rootProject.ext.dependencies["rxandroid"]
    api rootProject.ext.dependencies["rxjava2"]
    api rootProject.ext.dependencies["retrofit"]
    api rootProject.ext.dependencies["retrofit-converter-gson"]
    api rootProject.ext.dependencies["retrofit-adapter-rxjava2"]

    api rootProject.ext.androidx["room-runtime"]
    annotationProcessor rootProject.ext.androidx["room-compiler"]
    api rootProject.ext.androidx["room-rxJava2"]
    implementation 'com.localebro:okhttpprofiler:1.0.8'
}

